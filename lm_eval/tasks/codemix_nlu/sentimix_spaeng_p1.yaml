group:
  - multiple_choice
task: sentimix_spaeng_p1
dataset_path: CodeSwitchBenchmark/CodeMixBench
dataset_name: sentimix_spaeng
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
fewshot_split: train
template_aliases: "{% set answer_choices = ['positive','negative'] %}{% set gold = label %}"
doc_to_text: "{{text.lstrip()}} => Sentiment:"
doc_to_target: " {{string_label}}"
gold_alias: "{{gold}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: f1
    aggregation: !function "aggregate.codemix_nlu_multi_fi"
    higher_is_better: true



